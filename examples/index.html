<!doctype html>
<html class='no-js' lang='zh-TW-Hant'>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='x-ua-compatible' content='ie=edge'>
  <title>Elegant Tip 範例</title>
  <meta name='description' content='Elegant Tip 範例網頁，提供簡單優雅的提示訊息（tooltip）（純 CSS）'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='author' content='GW19'>
  <link rel='stylesheet' href='style.css'>
  <link rel='stylesheet' href='../eleganttip.css'>
  <!--<link rel='stylesheet' href='../eleganttip.min.css'>-->
</head>
<body>

<nav class='nav'>
  <div class='nav-content'>
    <a class='et' href='/'>Elegant Tip 範例
      <span class='et-bottom et-arrow' style='font-size: 26px;'><b>歡迎來試試 Elegant Tip</b></span>
    </a>
    <a class='my-page' href='https://github.com/gw19' target='_blank'>
      <span class='et'>
        <img class='nav-logo' src='img/GitHub-Mark-120px-plus.png' width='50'/>
        <span class='et-bottom et-arrow et-style-night' style='font-size: 20px'>
          到 Github 瀏覽這個專案
        </span>
      </span>
    </a>
  </div>
</nav>
<div class='container'>
  <p style='color: #E64945; font-size: 18px;'>＊ 請將滑鼠指到下列各按鈕上以看範例</p>

  <!--  方位  -->

  <span class='title'>方位<span>（子元素 &lt;span&gt; 必填的 class）</span>：<br></span>
  <div class='sec1'>

    <button type='submit' class='btn et'>向上看<br>et-top
      <span class='et-top et-arrow'>我是上方提示訊息</span>
    </button>

    <button class='btn et'>向下看<br>et-bottom
      <span class='et-bottom et-arrow'>而我是下方提示訊息</span>
    </button>

    <button type='submit' class='btn et'>向左看<br>et-left
      <span class='et-left et-arrow'>左邊也有提示訊息</span>
    </button>

    <button type='submit' class='btn et'>向右看<br>et-right
      <span class='et-right et-arrow'>右邊還有提示訊息</span>
    </button>

  </div>

  <div class='sec2'>
    <button type='submit' class='btn et'>右上角<br>et-right-top
      <span class='et-right-top et-arrow'>右上角有什麼？</span>
    </button>
    <button type='submit' class='btn et'>左上角<br>et-left-top
      <span class='et-left-top et-arrow'>其實我是半個左撇子</span>
    </button>
    <button type='submit' class='btn et'>右下角<br>et-right-bottom
      <span class='et-right-bottom et-arrow'>架子的右下方有放半島鐵盒。</span>
    </button>
    <button type='submit' class='btn et'>左下角<br>et-left-bottom
      <span class='et-left-bottom et-arrow'>左下角的妳</span>
    </button>
  </div>
  <br>

  <!--  樣式  -->

  <span class='title'>樣式<span>（選擇性加入子元素 &lt;span&gt; 的 class）</span>：<br></span>
  <div class='sec3'>

    <button type='submit' class='btn et'>預設樣式<br>
      <span class='et-top et-arrow'>
      <span style='color: #E64945; font: 18px bold;'>白居易 &lt;琵琶行&gt;</span>
      <br><br>
        潯陽江頭夜送客，楓葉荻花秋瑟瑟。<br>
        主人下馬客在船，舉酒欲飲無管絃。<br>
        醉不成歡慘將別，別時茫茫江浸月。<br>
        忽聞水上琵琶聲，主人忘歸客不發。<br>
        尋聲暗問彈者誰？琵琶聲停欲語遲。<br>
        移船相近邀相見，添酒回燈重開宴。<br>
        千呼萬喚始出來，猶抱琵琶半遮面。<br>
        轉軸撥絃三兩聲，未成曲調先有情。<br>
        ......
      <span style='color: #6495ED; font: 18px bold;'>&lt;
        <a href='https://zh.wikisource.org/zh-hant/%E7%90%B5%E7%90%B6%E8%A1%8C'
           target='_blank'>詳全文</a>&gt;<br><br></span>
      </span>
    </button>

    <button class='btn et'>夜幕樣式<br>et-style-night
      <span class='et-top et-arrow et-style-night'>
      <span style='color: orange; font: 18px bold;'>諸葛亮 &lt;前出師表&gt;</span>
      <br><br>
      臣亮言：先帝創業未半，而中道崩殂。今天下三分，益州疲弊，此誠危急存亡之秋也。
        然侍衛之臣，不懈於內；忠志之士，忘身於外者，蓋追先帝之殊遇，欲報之於陛下也。
        誠宜開張聖聽，以光先帝遺德，恢宏志士之氣；不宜妄自菲薄，引喻失義，以塞忠諫之路也。......
      <span style='color: whitesmoke; font: 18px bold;'>
        &lt;<a href='https://zh.wikisource.org/wiki/%E5%89%8D%E5%87%BA%E5%B8%AB%E8%A1%A8'
               target='_blank'>詳全文</a>&gt;
      </span>
      <br><br>
        <span><img src='img/example_style_night.png' width='100%'/></span></span>
    </button>

    <button type='submit' class='btn et'>警告樣式<br>et-style-warn
      <span class='et-left-top et-arrow et-style-warn'>
        <span style='float: left; text-align: center'><img src='img/example_style_warn.png' width='15%'/></span>
        警告！兒童樂園只准許15歲以下的孩子遊玩，<br>
          你可以陪他們進去，但是不准玩遊樂設施！
      </span>
    </button>
  </div>
  <br>

  <!--  箭頭  -->

  <span class='title'>箭頭
    <span>（預設為<strong><u>沒有箭頭</u></strong>，想要箭頭請將 et-arrow 加入 &lt;span&gt; 的 class）</span>：<br>
  </span>
  <div class='sec4'>

    <button type='submit' class='btn et'>有箭頭的訊息<br>et-arrow
      <span class='et-top et-arrow'>預設為<strong>沒有箭頭</strong>，想要箭頭嗎？<br>請將 et-arrow 加入 class！</span>
    </button>

    <button class='btn et'>預設都是沒有箭頭的訊息<br>
      <span class='et-top et-style-night'>
      <span style='color: #00e584; font: 18px bold;'>國不應同出的</span>
      <br><br>
      已個你海笑紙天他花，歌報兩代該大的據同不，大品他但去世外學充一所格事東、星的立響入們部難可進下業神自原地的靈面定法單印級平？大空火是新安，是之打有他速報據學一地去得一條重子許聞了上也我較來候，學還腦、系星天留助紀升通天情日們漸。
      <span style='color: whitesmoke; font: 18px bold;'>
        （<a href='http://www.richyli.com/tool/loremipsum/' target='_blank'>亂數假文產生器</a>）
      </span>
      <br><br>
      </span>
    </button>
  </div>
  <br>

  <!--  最大寬度  -->

  <span class='title'>最大寬度<span>（選擇性加入子元素 &lt;span&gt; 的 class）</span>：<br></span>
  <div class='sec5'>

    <button type='submit' class='btn et'>比較窄的訊息<br>et-narrow
      <span class='et-top et-arrow et-narrow'>這個寬度是 260px <br>
      啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦</span>
    </button>

    <button type='submit' class='btn et'>比較寬的訊息<br>et-wide
      <span class='et-top et-arrow et-wide'>
        這個寬度有 660px 哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦<br>
      重複一次，這個寬度有 660px 哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦哦</span>
    </button>

    <button type='submit' class='btn et'>預設的寬度<br>
      <span class='et-top et-arrow'>
        &lt;------&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        預設寬度為 400 px
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;------&gt;
      </span>
    </button>
  </div>

  <br>
  <p style='color: #E64945; font-size: 18px;'>＊ 詳細使用說明與檔案下載請至此專案的
    <a href='https://github.com/gw19'>Github 頁面</a> 查看。
  </p>

</div>

</html>
